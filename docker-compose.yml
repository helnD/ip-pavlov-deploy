version: '3'

services:
  postgres-server:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    expose:
      - ${PG_PORT}

  app-server:
    restart: always
    image: server
    expose:
      - ${SERVER_PORT}
    depends_on:
      - "postgres-server"
    tty: true
    volumes:
      - /../Images:/app/Images

  client:
    image: client
    expose:
      - ${CLIENT_PORT}

  nginx:
    depends_on:
      - app-server
      - client
    image: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf